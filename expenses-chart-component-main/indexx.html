<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upper-case">
            <div class="left">
                <small>My Balance</small>
                <h2>  $921.48 </h2>
            </div>
            <img src="./images/logo.svg" alt="" class="right">
        </div>

        <div class="lower">
            <h2>Spending - last 7 days</h2>

            <section class="section">
                <div class="chart">
                    <span class="span"> 17.45</span>
                    <div class="bar bar1"></div>
                    <div class="pop">mon</div>
                </div>

                <div class="chart">
                    <span class="span">34.7</span>
                    <div class="bar bar2"></div>
                    <div class="pop">tue</div>
                </div>

                <div class="chart">
                    <span class="span">52.3</span>
                    <div class="bar bar3"></div>
                    <div class="pop">wed</div>
                </div>

                <div class="chart">
                    <span class="span">31.23</span>
                    <div class="bar bar4"></div>
                    <div class="pop">thu</div>
                </div>

                <div class="chart">
                    <span class="span">23.9</span>
                    <div class="bar bar5"></div>
                    <div class="pop">fri</div>
                </div>

                <div class="chart">
                    <span class="span">43.9</span>
                    <div class="bar bar6"></div>
                    <div class="pop">sat</div>
                </div>

                <div class="chart">
                    <span class="span">25.8</span>
                    <div class="bar bar7"></div>
                    <div class="pop">sun</div>
                </div>
            </section>

            <div class="amount">
                <div class="left">
                    <small>Total this month</small>
                    <h1>$478.33</h1>
                </div>

                <div class="right">
                    <b>  +2.4%</b>
                       <small> from last month</small>
                </div>
            </div>
        </div>




    </div>
    <script src="index.js"></script>
    
</body>
</html>
